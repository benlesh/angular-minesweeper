<!DOCTYPE html>
<html ng-app="minesweeper-signalr">
<head>
    <title></title>
</head>
    <body>
        <div ng-controller="GameLobbyCtrl">
            <form name="nameForm" ng-submit="changeName()">
                <label>Name <input type="text" name="name" ng-model="name" placeholder="Enter a name" required/></label>
                <span ng-show="nameForm.name.$error.required">required</span>
                <button ng-disabled="nameForm.$invalid">Change</button>
            </form>
            <ul>
                <li ng-repeat="user in users track by user.ConnectionId">
                    {{user.Name}}
                </li>
            </ul>
        </div>
        <script src="Scripts/jquery-1.10.2.min.js"></script>
        <script src="Scripts/jquery.signalR-1.1.4.min.js"></script>
        <script src="Scripts/angular.min.js"></script>
        <script src="signalr/hubs"></script>
        <script src="Scripts/minesweeper.js"></script>
        <script src="Scripts/minesweeper-signalr.js"></script>
    </body>
</html>
